<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 8px;
            max-width: 300px;
        }

        #display {
            grid-column: span 4;
            padding: 8px;
            text-align: right;
            background-color: #eaeced;
            border: 1px solid #38a5d4;
            font-size: 1.5em;
        }

        button {
            padding: 15px;
            font-size: 1em;
            border: 1px solid #38a5d4;
            cursor: pointer;
        }

        button:active {
            background-color: #909395;
        }
    </style>
</head>
<body>

<div id="calculator">
    <div id="display">0</div>
    <button onclick="appendInput('.')">.</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendInput('/')">/</button>
    <button onclick="appendInput('*')">*</button>
    <button onclick="appendInput('7')">7</button>
    <button onclick="appendInput('8')">8</button>
    <button onclick="appendInput('9')">9</button>
    <button onclick="appendInput('-')">-</button>
    <button onclick="appendInput('4')">4</button>
    <button onclick="appendInput('5')">5</button>
    <button onclick="appendInput('6')">6</button>
    <button onclick="appendInput('+')">+</button>
    <button onclick="appendInput('1')">1</button>
    <button onclick="appendInput('2')">2</button>
    <button onclick="appendInput('3')">3</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="appendInput('0')">0</button>
    
</div>

<script>
    let display = document.getElementById('display');
    let currentInput = '';

    function appendInput(value) {
        currentInput += value;
        display.textContent = currentInput;
    }

    function clearDisplay() {
        currentInput = '';
        display.textContent = '0';
    }

    function calculateResult() {
        try {
            currentInput = eval(currentInput).toString();
            display.textContent = currentInput;
        } catch (error) {
            display.textContent = 'Error';
        }
    }
</script>

</body>
</html>
